<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">

<body>

  <div class="card">
  
    <div class="circles-container">
      <div class="brandedPayment ring" id="brandedPayment">
        <div class="dot"></div>
        <svg class="progress-ring" height="250" width="250">
          <linearGradient id="aGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <!-- 
            <stop offset="0%" stop-color="#F6337A"/> 246, 51, 122
            <stop offset="100%" stop-color="#F71046"/> 246, 16, 70 -->
            <stop offset="0%" stop-color="#3336f6"/>
            <stop offset="100%" stop-color="#3310f7"/>
          </linearGradient>
          <circle class="progress-ring__circle"
                  stroke-width="32" stroke-linecap="round" stroke="url(#aGradient)"
                  fill="transparent"
                  r="109" cx="125" cy="125"/>
        </svg>
      </div>

      <div class="totalTech ring" id="totalTech">
        <div class="dot"></div>
        <svg class="progress-ring" height="185" width="185">
          <linearGradient id="eGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <!-- 
            <stop offset="0%" stop-color="#B1FD36"/> 177, 253, 54
            <stop offset="100%" stop-color="#6FE430"/> 111, 228, 48 -->
            <stop offset="0%" stop-color="#fd6836"/>
            <stop offset="100%" stop-color="#e46630"/>
          </linearGradient>
          <circle class="progress-ring__circle"
                  stroke-width="32" stroke-linecap="round" stroke="url(#eGradient)"
                  fill="transparent"
                  r="77" cx="92.5" cy="92.5"/>
        </svg>
      </div>

      <div class="npsCommit ring" id="npsCommit">
        <div class="dot"></div>
        <svg class="progress-ring" height="122" width="122">
          <linearGradient id="sGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <!--
            <stop offset="0%" stop-color="#15C2E0"/> 21, 194, 224
            <stop offset="100%" stop-color="#1EF8D5"/> 30, 248, 213 -->
            <stop offset="0%" stop-color="#e0b715"/>
            <stop offset="100%" stop-color="#f8f41e"/>
          </linearGradient>
          <circle class="progress-ring__circle"
                  stroke-width="32" stroke-linecap="round" stroke="url(#sGradient)"
                  fill="transparent"
                  r="45" cx="61" cy="61"/>
        </svg>
      </div>
    </div>
  
    <div class="info">
      <div class="row brandedPayment"><span id="brandedPaymentValue"></span></div>
      <div class="row totalTech"><span id="totalTechValue"></span></div>
      <div class="row npsCommit"><span id="npsCommitValue"></span></div>
    </div>

</div>

<div class="controls">
  <div class="number-input" data-target="brandedPayment">
    <span class="increase">+</span>
    <span class="value" id="value1">0</span>
    <span class="decrease">-</span>
  </div>
  
  <div class="number-input" data-target="totalTech">
    <span class="increase">+</span>
    <span class="value" id="value2">0</span>
    <span class="decrease">-</span>
  </div>
  
  <div class="number-input" data-target="npsCommit">
    <span class="increase">+</span>
    <span class="value" id="value3">0</span>
    <span class="decrease">-</span>
  </div>

  <button id="submit"> Submit </button>  
  
  <input class="controller" type="number" name="brandedPaymentAmount" id="brandedPaymentAmount" data-target="brandedPayment" value="8" hidden>
  <input class="controller" type="number" name="totalTechAmount" id="totalTechAmount" data-target="totalTech" value="8" hidden>
  <input class="controller" type="number" name="npsCommitAmount" id="npsCommitAmount" data-target="npsCommit" value="12" hidden>

</div>

</body>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="script.js"></script>
<script> window.onload = FetchAllData(); </script>
</html>
